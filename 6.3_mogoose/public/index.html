<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>课程表</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.10.0/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui@2.10.0/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <el-button @click="query">查询</el-button>
        <el-button @click="add">新增</el-button>
        <el-table
        :data="tableData"
        border
        style="width: 100%">
            <el-table-column
                label="开始时间"
                width="180">
                <template slot-scope="scope">
                    {{scope.row.startTime.hour}}：{{scope.row.startTime.minute}}
                </template>
            </el-table-column>
            <el-table-column
                label="结束时间"
                width="180">
                <template slot-scope="scope">
                    {{scope.row.endTime.hour}}：{{scope.row.endTime.minute}}
                </template>
            </el-table-column>
            <el-table-column
            label="星期">
                <template slot-scope="scope">
                    {{resetweekday(scope.row.weekday)}}
                </template>
            </el-table-column>
            <el-table-column
                prop="name"
                label="老师姓名"
                width="180">
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                <el-button
                    size="mini"
                    @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                <el-button
                    size="mini"
                    type="danger"
                    @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-dialog :title="dialogTitle" :visible.sync="dialogFormVisible">
            <el-form :model="form">
                <el-form-item label="老师姓名" :label-width="formLabelWidth">
                    <el-input v-model="form.name" auto-complete="off"></el-input>
                </el-form-item>
                <el-form-item label="开始时间" :label-width="formLabelWidth">
                        <el-time-select
                        v-model="value1"
                        :picker-options="{
                          start: '08:30',
                          step: '00:15',
                          end: '18:30'
                        }"
                        placeholder="选择时间">
                      </el-time-select>
                </el-form-item>
                <el-form-item label="结束时间" :label-width="formLabelWidth">
                        <el-time-select
                        v-model="value2"
                        :picker-options="{
                          start: '08:30',
                          step: '00:15',
                          end: '18:30'
                        }"
                        placeholder="选择时间">
                      </el-time-select>
                </el-form-item>
                <el-form-item label="星期" :label-width="formLabelWidth">
                        <el-select v-model="value3" placeholder="请选择">
                            <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                            </el-option>
                        </el-select>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="confirm">确 定</el-button>
            </div>
        </el-dialog>
    </div>
</body>
<script src="js/index.js"></script>
</html>
